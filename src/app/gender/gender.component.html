<mat-list>
  <ng-container *ngFor="let genderGroup of catsAlphabeticallyByOwnersGender$ | async">
    <h3 matSubheader>{{ genderGroup.gender }}</h3>
    <mat-list-item *ngFor="let cat of genderGroup.cats">
      <h4 matLine>{{cat.name}}</h4>
    </mat-list-item>
    <mat-divider></mat-divider>
</ng-container>
</mat-list>
